<section id="current-workout" fxLayout="column" fxLayoutAlign="center center">
  <h2>{{currentExercise.name}}</h2>
  <mat-progress-spinner [value]="progress" mode="determinate"></mat-progress-spinner>
  <h1>{{progress}}%</h1>
  <p>Keep on going!</p>
  <button mat-raised-button color="accent" (click)="onStop()">Stop</button>
</section>
